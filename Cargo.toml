[package]
authors = ["David Wood <code@dtwood.co.uk>"]
edition = "2018"
readme = "README.md"
name = "tiva-demo"
version = "0.1.0"

[dependencies]
bare-metal = "*"
byteorder = { version = "1", default-features = false }
cortex-m = "0.5"
cortex-m-rt = "0.6"
cortex-m-semihosting = "0.3.2"
cty = "*"
embedded-hal = "0.2"
panic-semihosting = "0.5"
smoltcp = { git = "https://github.com/m-labs/smoltcp", default_features = false, features = ["proto-ipv4", "proto-ipv6", "socket-raw", "socket-udp", "socket-tcp"] }
tm4c129x = "0.7"
vcell = { version = "*", features = ["const-fn"] }

[dependencies.tivaware-sys]
git = "https://github.com/dtwood/tivaware-sys"

[dependencies.tm4c129x-hal]
features = ["rt"]
version = "*"
git = "https://github.com/dtwood/tm4c129x-hal"

# this lets you use `cargo fix`!
[[bin]]
name = "tiva-demo"
test = false
bench = false

[profile.release]
codegen-units = 1 # better optimizations
debug = true # symbols are nice and they don't increase the size on Flash
lto = true # better optimizations
