[package]
authors = ["David Wood <code@dtwood.co.uk>"]
edition = "2018"
readme = "README.md"
name = "tiva-demo"
version = "0.1.0"

[dependencies]
cortex-m = "0.5.7"
cortex-m-rt = "0.6.3"
embedded-hal = "*"
nb = "*"
panic-semihosting = "*"

[dependencies.tm4c129x-hal]
features = ["rt"]
version = "*"
path = "./tm4c129x-hal"

# this lets you use `cargo fix`!
[[bin]]
name = "tiva-demo"
test = false
bench = false

[profile.release]
codegen-units = 1 # better optimizations
debug = true # symbols are nice and they don't increase the size on Flash
lto = true # better optimizations
